</body>

<script type="text/javascript">

    function getRandomNumber(max){
        return parseInt(Math.random() * max);
    }

    function write(text, id){
        document.getElementById(id).innerHTML = text;
    }

    function generate_love(){
        var randomNumber = getRandomNumber(lovePool.length);
        write(lovePool[randomNumber], "name");
    }

    function generate_why(){
        var randomNumber = getRandomNumber(whyPool.length);
        write(whyPool[randomNumber], "why");
    }

    var lovePool = ["Пусечка", "Котичка", "Самая лучшая", "Самая красивая", "Самая умная", "Самая любимая", "Королева красоты", "Прекрасная госпожа", "Заенька", "Самая сексуальная", "Самая милая", "Солнышко", "Неповторимая"];
    var whyPool = ["Мне нравится, что ты думаешь обо мне и веришь в мои силы...", "Мне нравится твоя дикая соблазнительность...", "Мне нравится, что ты смогла стать для меня единственной и неповторимой...", "Мне нравится твоя фигура прекрасной нимфы...", "Мне нравится, что ты скучаешь по мне даже после моего небольшого отсутствия...", "Мне нравится, что ты - мое солнышко...", "Мне нравится, что я улыбаюсь, ожидая тебя...", "Мне нравится, что ты ценишь меня...", "Мне нравится твой взгляд на многие вещи и вопросы...", "Мне нравится, что ты - моя половинка...", "Мне нравится, что я просто счастлив, если ты рядом...", "Преклоняюсь перед твоим терпением к моему характеру...", "Меня сводит с ума сексуальность твоего животика...", "Мне нравится, что ты всегда стараешься меня понять..."];

</script>
